<title>李白的诗--《望庐山瀑布》</title>

<style type="text/css">
    p{
        color: green;
        font-size: 14px;
    }
    .pg{
        color: blue;
        font-size: 24px;

    }

<body>
<h3>望庐山瀑布</h3>

<p> 日照香炉生紫烟，</p>
<p class="pg"> 遥看瀑布挂前川。</p>
<p class="pb"> 飞流直下三千尺，</p>
<p> 疑是银河落九天。</p>
<p class="pg">饿了么 美团 吃饭 炫。</p>

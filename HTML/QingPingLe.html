    <h2>清平乐·年年雪里</h2>
    <em>朝代:宋朝 &nbsp&nbsp</em>作者:<strong><a href="renwujianjie.html" target="_blank">李清照</a></strong><br/>
    <hr/>
    原文：
    <p>年年雪里，常插梅花醉。挼尽梅花无好意，<br/>
        赢得满衣清泪。今年海角天涯，萧萧两鬓生华。<br/>
        看取晚来风势，故应难看梅花。
    </p>

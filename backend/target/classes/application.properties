spring.datasource.url=jdbc:h2:file:./data/demo_db;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# CORS配置 - 允许前端跨域访问
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Spring Shell 配置
spring.shell.interactive.enabled=true
spring.shell.command.script.enabled=false

# 日志配置 - 保持完整日志输出
logging.level.org.springframework.web=INFO
logging.level.org.apache.catalina=INFO
logging.level.org.apache.coyote=INFO
logging.level.org.apache.tomcat=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.shell=INFO

# 控制台日志格式 - 标准日志输出
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n